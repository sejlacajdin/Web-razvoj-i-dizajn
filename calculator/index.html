<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>
<body>
   <div class="wrapper">
        <header class="header">
            <h1>ELECTRONIC CALCULATOR</h1>
            <div class="calc_win">
                <h1 id="result">18</h1>
                <p id="values_to_calc">8+10</p>
            </div>
        </header>

      <div id="container_button">
            <div class="button red">FC</div>
            <div class="button red">CE</div>
            <div class="button">%</div>
            <div class="button">*</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">-</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">+</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button" style="height:80px; float:right; padding-top:30px;">=</div>
            <div class="button" style="width:calc((100% - 20px)/2)">0</div>
            <div class="button">.</div>
            <div class="clear"></div>
      </div>
   </div>

   <script src="js/script.js"></script>
</body>
</html>
